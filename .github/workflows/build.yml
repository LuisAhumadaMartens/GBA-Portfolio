name: Build GBA ROM

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Docker
        run: |
          # -v mounts the project code into the container.
          # -w sets the working directory inside the container.
          # devkitpro/devkitarm:latest is the correct image for GBA development.
          # 'make' is the command we run inside that environment.
          docker run --rm -v ${{ github.workspace }}:/src -w /src devkitpro/devkitarm:latest make

      - name: Upload ROM artifact
        uses: actions/upload-artifact@v4
        with:
          name: gba-portfolio-rom
          path: GBA-Portfolio.gba